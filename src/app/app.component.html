<div class="col-auto-8 offset-3">
  <h2>SignUp Form</h2>
<form class="" #userForm="ngForm" [formGroup]="registerForm">
  <div class="form-group col-md-6">
    <label for="" class="form-label">Email</label>
    <input [class.is-invalid]="email?.invalid && email?.touched" formControlName="email" type="email" class="form-control" id="email">
    <div *ngIf="email?.invalid && email?.touched">
      <small class="text-danger" *ngIf="email?.errors?.['required']">*Email Id is required</small>
      <small class="text-danger" *ngIf="email?.errors?.['email']">*enter a valid email id</small>
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="" class="form-label">Password</label>
    <input [class.is-invalid]="pass?.invalid && pass?.touched" formControlName="pass" type="password" class="form-control" id="pass">
    <div *ngIf="pass?.invalid && pass?.touched">
      <small class="text-danger" *ngIf="pass?.errors?.['required']">*password is required</small>
      <!-- <small class="text-danger" *ngIf="pass?.errors?.['minlength']">*password must be Atleast 8 characters</small>
      <small class="text-danger" *ngIf="pass?.errors?.['maxlength']">*password must be less than 20 characters</small> -->
      <small class="text-danger" *ngIf="pass?.errors?.['pattern']">*Enter a valid password</small>
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="" class="form-label">Address</label>
    <input [class.is-invalid]="address?.invalid && address?.touched" formControlName="address" type="text" class="form-control" id="address" >
    <div *ngIf="address?.invalid && address?.touched">
      <small class="text-danger" *ngIf="address?.errors?.['required']">*address is required</small>
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="" class="form-label">Date Of Birth</label>
    <input [class.is-invalid]="dob?.invalid && dob?.touched" formControlName="dob" type="date" class="form-control" id="dob">
    <div *ngIf="dob?.invalid && dob?.touched">
      <small class="text-danger" *ngIf="dob?.errors?.['required']">*Date Of Birth is required</small>
    </div>
 </div>
 <div class="col-md-6">
  <label for="" class="form-label">Country</label>
  <select [class.is-invalid]="country?.invalid && country?.touched" (change)="selection($event)" value="select" id="country" class="form-select">
    <option value=""></option>
    <option value="select">Choose</option>
    <option name="afn" value="Afganistan">Afganistan</option>
    <option value="Brazil">Brazil</option>
    <option value="Canada">Canada</option>
    <option value="Canada">Canada</option>
    <option value="Egypt">Egypt</option>
    <option value="German">German</option>
    <option value="France">France</option>
    <option value="Hungary">Hungary</option>
    <option value="India">India</option>
    <option value="Jamaica">Jamaica</option>
    <option value="Kenya">Kenya</option>
    <option value="Laos">Laos</option>
    <option value="Mexico">Mexico</option>
    <option value="Nepal">Nepal</option>
    <option value="Oman">Oman</option>
    <option value="Pakistan">Pakistan</option>
    <option value="Qatar">Qatar</option>
    <option value="Russia">Russia</option>
    <option value="Spain">Spain</option>
    <option value="Thailand">Thailand</option>
    <option value="USA">USA</option>
    <option value="Vietnam">Vietnam</option>
    <option value="Yeman">Yeman</option>
    <option value="Zambia">Zambia</option>
  </select>
  <div *ngIf="country?.errors?.['selectValidator'] && country?.touched">
    <small class="text-danger" *ngIf="country?.errors?.['selectValidator']">*Country is required</small>
    <!-- <small class="text-danger" *ngIf="country?.errors?.['selectValidator']">*Phone Number must be 10 digits</small> -->
  </div>
</div>
  <div class="form-group col-md-6">
    <label  for="" class="form-label">Phone No</label>
    <input [class.is-invalid]="phone?.invalid && phone?.touched" formControlName="phone" type="tel" class="form-control" id="phone">
    <div *ngIf="phone?.invalid && phone?.touched">
      <small class="text-danger" *ngIf="phone?.errors?.['required']">*Phone Number is required</small>
      <small class="text-danger" *ngIf="phone?.errors?.['pattern']">*Phone Number must be 10 digits</small>
    </div>
  </div>
  <div class="form-group col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="">
        Check me out
      </label>
    </div>
  </div>
  <div class="mt-3 col-12">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Sign in</button>
  </div>
</form>
{{registerForm.value | json}}
</div>
